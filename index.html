<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>DermScan - Ingredient Analyzer</title>

    <!-- Tailwind from CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'safety-green': '#10b981',
              'safety-yellow': '#f59e0b',
              'safety-red': '#ef4444',
              'brand-dark': '#0f172a',
              'brand-light': '#f8fafc',
            },
            animation: {
              'pulse-slow': 'pulse 3s ease infinite',
              'float': 'float 6s ease-in-out infinite',
              'slideUp': 'slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'fadeIn': 'fadeIn 0.5s ease-out forwards',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              }
            }
          },
        },
      };
    </script>

    <!-- Import maps for remote packages -->
    <script type="importmap">
    {
      "imports": {
        "react/": "https://aistudiocdn.com/react@^19.2.1/",
        "react": "https://aistudiocdn.com/react@^19.2.1",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0",
        "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",
        "recharts": "https://aistudiocdn.com/recharts@^3.5.1"
      }
    }
    </script>

    <style>
      body {
        background-color: #FDF8F6;
        font-family: 'Inter', sans-serif;
        -webkit-tap-highlight-color: transparent;
      }

      .mesh-bg {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background-color: #ffdee9;
        background-image: linear-gradient(0deg, #ffdee9 0%, #b5fffc 100%);
        opacity: 0.4;
        z-index: -1;
      }

      .blob {
        position: absolute;
        filter: blur(40px);
        z-index: -1;
        opacity: 0.6;
      }

      .glass {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255,255,255,0.5);
      }

      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
    </style>
  </head>

  <body>
    <div class="mesh-bg"></div>
    <div class="blob bg-purple-300 w-64 h-64 rounded-full top-[-10%] left-[-10%] animate-float"></div>
    <div class="blob bg-pink-300 w-72 h-72 rounded-full bottom-[-10%] right-[-10%] animate-float" style="animation-delay: 2s"></div>

    <div id="root"></div>

    <!-- ⭐ REQUIRED FOR REACT TO LOAD ⭐ -->
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
